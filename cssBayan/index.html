<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="accordion">
      <!--   One -->
      <div class="accordion-item">
        <input type="radio" name="tab" id="tab-1" checked />
        <label for="tab-1">
          <span>No Limit</span>
          <div class="icon"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
          <img src="images/0.jpg" alt="img" />
        </div>
      </div>

      <!--   Two -->
      <div class="accordion-item">
        <input type="radio" name="tab" id="tab-2" />
        <label for="tab-2">
          <span>Push Yourself</span>
          <div class="icon"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
          <img src="images/1.jpg" alt="img" />
        </div>
      </div>

      <!--   Three -->
      <div class="accordion-item">
        <input type="radio" name="tab" id="tab-3" />
        <label for="tab-3">
          <span>Never Say Never</span>
          <div class="icon"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
          <img src="images/2.jpg" alt="img" />
        </div>
      </div>

      <!--   Four -->
      <div class="accordion-item">
        <input type="radio" name="tab" id="tab-4" />
        <label for="tab-4">
          <span>Leave Your Comfort Zone</span>
          <div class="icon"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
          <img src="images/3.jpg" alt="img" />
        </div>
      </div>

      <!--   Five-->
      <div class="accordion-item">
        <input type="radio" name="tab" id="tab-5" />
        <label for="tab-5">
          <span>Just Do It</span>
          <div class="icon"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
          <img src="images/4.jpg" alt="img" />
        </div>
      </div>
    </div>
  </body>
</html>
